os:
- linux
# - osx


language: c++
python:
  - '2.7'
addons:
  apt:
    packages:
    - perl
    - python-pip
    - python-dev
    - python-numpy
    - libxml2-dev
    - zlib1g-dev
    - libbz2-dev
    - libxslt-dev
    - lib32z1-dev
    - python-lxml
    - libyaml-dev
cache: pip


before_install:
- source osx_install.sh
- sudo -H pip install -U pip wheel


#before_deploy:
#- cd dist; python changeFilename.py; cd ..


script: make; make install; make test;

after_success:
  - perl make_tar.pl --platform $TRAVIS_OS_NAME

 
